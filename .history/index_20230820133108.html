<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HOMEWORK BUỔI 15 - JAVASCRIPT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px; margin-top: 50px">
      <div class="baiTap1">
        <h3>Bài tập 01: QUẢN LÝ TUYỂN SINH</h3>
        <div class="row mt-3">
          <div class="col-6">
            <div class="input-group mt-5">
              <div class="input-group-prepend">
                <button class="btn btn-outline-danger">Nhập điểm chuẩn:</button>
              </div>
              <input
                type="text"
                class="form-control"
                id="diemChuan"
                placeholder="Nhập vào điểm chuẩn"
              />
            </div>
            <div class="input-group mt-5">
              <div class="input-group-prepend">
                <button class="btn btn-outline-danger">Nhập thông tin khu vực:</button>
              </div>
              <select id="khuVuc" class="form-control">
                <option value="A">Khu vực A</option>
                <option value="B">Khu vực B</option>
                <option value="C">Khu vực C</option>
              </select>
            </div>
            <div class="input-group mt-5">
              <div class="input-group-prepend">
                <button class="btn btn-outline-danger">Nhập loại Đối tượng:</button>
              </div>
              <select id="doiTuong" class="form-control">
                <option value="1">Đối tượng 1</option>
                <option value="2">Đối tượng 2</option>
                <option value="3">Đối tượng 3</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mt-5">
              <div class="input-group-prepend">
                <button class="btn btn-outline-success">Nhập điểm Toán</button>
              </div>
              <input
                type="text"
                class="form-control"
                id="diemToan"
                placeholder="Nhập vào điểm Toán"
              />
            </div>
             <div class="input-group mt-5">
              <div class="input-group-prepend">
                <button class="btn btn-outline-success">Nhập điểm Văn</button>
              </div>
              <input
                type="text"
                class="form-control"
                id="diemVan"
                placeholder="Nhập vào điểm Văn"
              />
            </div>
             <div class="input-group mt-5">
              <div class="input-group-prepend">
                <button class="btn btn-outline-success">Nhập điểm Anh</button>
              </div>
              <input
                type="text"
                class="form-control"
                id="diem Anh"
                placeholder="Nhập vào điểm Anh"
              />
            </div>
          </div>
        </div>
        <div class="card-footer text-center mt-5">
            <button id="btnKetQua" class="btn btn-danger">KẾT QUẢ</button>
            <br />
            <span id="ketQua" class="display-5">Kết quả của bạn là: </span>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
